<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER CURRENCY</title>
    <link rel="stylesheet" href="Converter.css">
</head>
<body>
    <main>
        <section class="currency-exchange">
            <div class="exchange-info">
                <h2 class="header">Exchange rate in internet bank</h2>
                <h3 class="subtitle">Currency</h3>
                <div class="rates">
                    <!-- Rates here -->
                </div>
                <h3 class="subtitle">All courses</h3>

            </div>
            <div class="exchange-img">
                <h5 class="update-info">
                    Update every 15 minutes
                </h5>
                <img src="bank.svg" alt="Bank Image" class="bank-image">
            </div>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Converter.js"></script>
</body>
</html>
