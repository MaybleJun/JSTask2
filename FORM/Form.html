<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <main class="main">
        <section class="login-form">
            <h3 class="login-form__title">Contact Information</h3>
            <form id="form" class="login-form__form">
                <div class="login-form__form-group form-group">
                    <label for="name" class="form-group__label">FIO:</label>
                    <input type="text" id="name" name="name" required placeholder="For Example Doe" class="form-group__input">
                    <div id="name-error" class="form-group__error-message error-message">Use only Latin letters</div>
                </div>
                <div class="login-form__form-group form-group">
                    <label for="password" class="form-group__label">Your password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter  the password" class="form-group__input">
                    <div id="message" class="form-group__message">
                        <p id="length" class="form-group__check invalid">Password must contain at least 8 characters</p>
                        <p id="letter" class="form-group__check invalid">Password must contain lowercase latin letters</p>
                        <p id="capital" class="form-group__check invalid">Password must contain one uppercase latin letter</p>
                        <p id="number" class="form-group__check invalid">Password must contain a digit</p>
                        <p id="special" class="form-group__check invalid">Password must not contain special characters</p>
                    </div>
                    <div id="password-strength" class="form-group__strength-meter strength-meter"></div>
                </div>
                <button type="submit" class="login-form__submit">Continue</button>
            </form>
        </section>
    </main>
    <script src="Form.js"></script>
</body>
</html>
